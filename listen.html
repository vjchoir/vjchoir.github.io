<script src="res/js/redirect.js"></script>

<div id="actual-content">
    <div id="actual-content">
        <script src='/res/js/listen.js'></script>

        <div id="listen-content">
            <div id="myModal" class="modal">
                <div class="modal-content">

                </div>
            </div>

            <div id="listen-buttons-holder">
                <button id="listen-help-button" class="nav-button">What is this?</button>
                <button id="listen-how-button" class="nav-button">How to use</button>
                <button id="listen-reset-button" class="nav-button">Reset settings</button>
            </div>

            <div id="listen-player-holder">
                <div id="jquery_jplayer_1" class="jp-jplayer"></div>
                <div id="jp_container_1" class="jp-audio" role="application" aria-label="media player">
                    <div class="jp-type-single">
                        <div class="jp-gui jp-interface">
                            <div class="jp-details">
                                <img class="jp-np-img">
                                <h5 class="jp-title" aria-label="title">&nbsp;</h5>
                                <h6 class="jp-composer"></h6>
                                <h6 class="jp-current-playlist" aria-label="title">&nbsp;</h6>
                            </div>


                            <div class="jp-controls-holder">
                                <div class="jp-controls">
                                    <button class="jp-play" role="button" tabindex="0"><i
                                            class="material-icons-round">play_arrow</i></button>
                                    <button class="jp-pause" role="button" tabindex="0"><i
                                            class="material-icons-round">pause</i></button>
                                    <button class="jp-stop" role="button" tabindex="0"><i
                                            class="material-icons-round">stop</i></button>
                                    <button class="jp-shuffle" role="button" tabindex="0"><i
                                            class="material-icons-round">shuffle</i></button>
                                </div>
                                <div class="jp-volume-controls">
                                    <button class="jp-mute" role="button" tabindex="0"><i
                                            class="material-icons-round">volume_up</i></button>
                                    <div class="jp-volume-bar">
                                        <div class="jp-volume-bar-value"></div>
                                    </div>
                                </div>

                                <div class="jp-progress">
                                    
                                    <p style="margin: 0"><span class="jp-current-time" role="timer"
                                            aria-label="time"></span>
                                    </p>
                                    
                                    <div class="jp-seek-bar">
                                        
                                        <div class="jp-play-bar-holder">
                                            <div class="load-bar">
                                                <div class="bar"></div>
                                                <div class="bar"></div>
                                                <div class="bar"></div>
                                            </div>
                                            <div class="jp-play-bar"></div>
                                            <div class="jp-play-bar-bg"></div>
                                        </div>
                                    </div>
                                    <p style="margin: 0"><span class="jp-duration" role="timer"
                                            aria-label="time"></span>
                                    </p>
                                </div>

                                <div class="jp-next-back">
                                    <button class="jp-prev" role="button" tabindex="0"><i
                                            class="material-icons-round">skip_previous</i></button>
                                    <p class="jp-curr-count">1 / 16</p>
                                    <button class="jp-next" role="button" tabindex="0"><i
                                            class="material-icons-round">skip_next</i></button>
                                </div>

                                <div class="jp-no-solution">
                                    <span>Update Required</span>
                                    To play the media you will need to either update your browser to a recent version or
                                    update your
                                    <a href="http://get.adobe.com/flashplayer/" target="_blank">Flash plugin</a>.
                                </div>
                            </div>



                        </div>
                    </div>


                </div>
            </div>
            <div id="listen-playlist-holder" class="playlists-holder">

            </div>

            <div id="snackbar">Some text some message..</div>

        </div>
    </div>
</div>
