<div class="d-flex row ml-0">
  <button class="btn btn-outline-primary mx-1 mb-2" [ngClass]="currActive ? '' : 'active'" (click)="currActive = null" onclick="this.blur(); window.scroll(0,0);" [routerLink]="" fragment="home">
        Home
      </button>
  <button *ngFor="let sov of sovInfo" class="btn btn-outline-primary mx-1 mb-2" [ngClass]="sov == currActive ? 'active' : ''" (click)="currActive = sov" [routerLink]="" fragment="{{sov.abbr}}" onclick="this.blur(); window.scroll(0,0);">
            {{sov.abbr}}
        </button>
</div>

<div class="content" class="my-3">
  <div class="section" [ngClass]="currActive ? 'd-none' : ''" id="home">

    <h3>{{sovIntro.title}}</h3>
    <div [innerHTML]="sovIntro.msg">
    </div>

    <hr/>

    <div class="container-fluid d-flex align-content-start flex-wrap">
      <div *ngFor="let sov of sovInfo" class="link col-12 col-xl-6 my-3 text-center" (click)="currActive = sov" [routerLink]="" fragment="{{sov.abbr}}" onclick="window.scroll(0,0);">
        <img src="{{sov.artwork}}" class="img-fluid rounded w-75" />
        <h4 class="my-2 text-center">{{sov.abbr}}</h4>
      </div>
    </div>
  </div>

  <div class="section" *ngIf="currActive" [ngClass]="currActive ? '' : 'd-none'">

    <div>
      <h3>{{currActive.title}}</h3>
      <img src="{{currActive.artwork}}" class="col-12 col-xl-6 mx-0 px-0 mb-2 rounded w-25">
      <p [innerHTML]="currActive.intro">
      </p>
    </div>

    <hr/>

    <div>
      <h3>Repertoire</h3>
      <div class="container-fluid row repertoire px-0 mx-0">
        <div class="col-md-6 px-3">
          <ol class="px-0 start">
            <li *ngFor="let song of currActive.repertoire.tracks | slice:1:currActive.info.noFirstHalf" class="p-2" (click)="navController.onSongClick(song)">
              <span class="id">{{song.id}}</span>
              <p class="mb-0">{{song.title}}</p>
              <span class="composer">by {{song.composer}}</span>
            </li>
          </ol>
        </div>
        <div class="col-md-6 px-3">
          <ol class="px-0 end">
            <li *ngFor="let song of currActive.repertoire.tracks | slice:currActive.info.noFirstHalf:(currActive.info.noFirstHalf + currActive.info.noSecondHalf)" class="p-2" (click)="navController.onSongClick(song)">
              <span class="id">{{song.id}}</span>
              <p class="mb-0">{{song.title}}</p>
              <span class="composer">by {{song.composer}}</span>
            </li>
          </ol>
        </div>
      </div>
    </div>

    <hr/>

    <div class="youtube">
      <h3>YouTube</h3>
      <p [innerHTML]="currActive.links.yt.desc"></p>
      <div class="embed-responsive embed-responsive-16by9 w-75 m-auto" *ngIf="currActive.links.yt.link">
        <iframe class="embed-responsive-item" [src]="currActive.links.yt.link | safe" allowfullscreen></iframe>
      </div>
    </div>

    <hr/>

    <div class="links">
      <h3>Links</h3>
      <p [innerHTML]="currActive.links.dls.intro"></p>
      <div class="row">
        <div *ngFor="let section of currActive.links.dls.sections" class="col link-col">
          <h4>{{section.title}}</h4>
          <ul class="list-group mb-2">
            <a class="list-group-item list-group-item-action d-flex justify-content-between align-items-center" *ngFor="let link of section.links" href="{{link.link}}" target="_blank">
              <div>
                <i class="{{link.icon}} mr-2"></i>{{link.title}}
              </div>
              <span class="badge badge-primary badge-pill align-self-end mb-1" *ngIf="link.size">{{link.size}}</span>
            </a>
          </ul>
          <p>{{section.desc}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
