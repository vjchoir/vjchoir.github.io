<div class="player-layout fixed-bottom d-inline-block" [ngClass]="isMinimised ? 'active' : ''">
  <div class="player-header" (click)="isMinimised = !isMinimised">
    <div class="row justify-content-between mx-4 py-3">
      <p class="m-0">Player</p>
      <i class="fas fa-caret-down mt-1" [ngClass]="isMinimised ? 'd-none' : ''"></i>
      <i class="fas fa-caret-up mt-1" [ngClass]="!isMinimised ? 'd-none' : ''"></i>
    </div>
    <hr class="my-0" />
  </div>

  <div class="player-plyr">
    <plyr plyrType="audio" [plyrSources]="audioSources"></plyr>
  </div>

  <div class="player-playlists d-flex flex-column">
    <h6 class="text-left p-2 m-0">Playlists</h6>
    <div class="col m-0 p-0">
      <div class="player-playlists-item row m-0" *ngFor="let sov of sovInfo">
        <img src="{{sov.artwork}}">
        <p class="my-auto ml-3">{{sov.title}}</p>
      </div>
    </div>
  </div>

  <div class="player-playlist"></div>
</div>
