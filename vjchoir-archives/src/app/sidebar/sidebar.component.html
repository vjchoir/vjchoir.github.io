<div class="wrapper">
  <!-- Sidebar -->
  <nav id="sidebar">
    <div class="sidebar-header">
      <img src="../../assets/images/logo/VJChoir.png" class="w-100 px-4 py-4">
    </div>

    <ul class="list-unstyled components">
      <li *ngFor="let item of sidebarItems" [ngClass]="item.active ? 'active' : ''" (click)="setActive(item)">
        <i class="{{item.icon}}"></i>{{item.name}}
      </li>
    </ul>
  </nav>

</div>
